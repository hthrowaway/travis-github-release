---
os: osx
language: cpp
sudo: enabled
git:
  depth: 1
env:
  global:
    # GITHUB_OAUTH_TOKEN
    - secure: ""
script: date > build/release.txt
after_success: env
before_deploy: echo "DEPLOYING NOW!!!" && env
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: build/release.txt
  skip_cleanup: true
  overwrite: true
  on:
    repo: hthrowaway/travis-github-release
    # create release on merge to 'master'.
    condition: TRAVIS_BRANCH == "master" && -n TRAVIS_COMMIT_RANGE
    # create release on tag.
    condition: -n TRAVIS_TAG
